<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Pure HTML and CSS</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div class="container">
        
        <br>
        <input type="checkbox" id="toggle-modal">

        <label for="toggle-modal" class="btn btn-secondary">Open Modal</label>

        <div class="overlay">
            <div class="modal">
                <h2 class="modal__header">Modal</h2>
                <hr>
                <p class="modal__text">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                </p>
                <div class="modal__buttons">
                    <button class="btn btn-secondary">Save</button>
                    <label for="toggle-modal" class="btn btn-tertiary">Close</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
